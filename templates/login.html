<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-100">
    {% include 'navbar.html' %}
    
    <!-- Content -->
    <div class="flex justify-center items-center mt-20">
        <div class="bg-white rounded-lg p-8">
            <h1 class="text-3xl text-center">Login</h1>
            <form action="{{ url_for('login_action') }}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="block w-full px-3 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="block w-full px-3 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <p class="text-center">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500">Register</a></p>
                </div>
                <div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
