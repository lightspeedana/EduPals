{% extends "base.html" %}

{% block content %}
<section class="pt-10 bg-white grow relative items-center">
  <div class="px-12 mx-auto max-w-7xl">
      <div class="w-full mx-auto text-left md:w-11/12 xl:w-9/12 md:text-center">
          <h1 class="mb-8 text-4xl font-extrabold leading-none tracking-normal text-gray-900 md:text-6xl md:tracking-tight">
            <span>Your Pal:</span> <span class="block w-full py-2 text-transparent bg-clip-text leading-12 bg-gradient-to-r from-gray-500 to-purple-500 lg:inline">{{pal_name}}</span>
          </h1>
          <p class="px-0 mb-8 text-lg font-bold md:text-xl lg:px-24">
            Check your pals stats here, and feed them files to work on!
          </p>
          <div class="columns-2">
            <img id="palImage" class="w-full aspect-square" src="{{url_for('static', filename=paltype+'.png')}}" />
            
          </div>
      </div>
  </div>
  </section>
{% endblock %}
