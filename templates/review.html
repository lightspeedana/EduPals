{% extends 'base.html' %}
    {% block content %}
    {% set score_int = score | int %}
    <section class="pt-24 bg-white grow relative items-center">
      <div class="px-12 mx-auto max-w-7xl">
          <div class="w-full mx-auto text-left md:w-11/12 xl:w-9/12 md:text-center">
              <h1 class="mb-8 text-4xl font-extrabold leading-none tracking-normal text-gray-900 md:text-6xl md:tracking-tight">
                {% if gameWon %}
                <span>Congrats!</span> <span class="block w-full py-2 text-transparent bg-clip-text leading-12 bg-gradient-to-r from-gray-500 to-purple-500 lg:inline">You Won!</span>
                {% else %}
                <span>Time's Up...</span>
                {% endif %}  
                
                </h1>
              <p class="px-0 text-xl font-bold md:text-xl lg:px-24">
                Your score was: {{ score }}
              </p>
              <p class="px-0 mb-8 text-xl text-gray-600 md:text-xl lg:px-24">
                  Points added: {{ score_int * 10 }}</p>
              <div class="mb-4 space-x-0 md:space-x-2 md:mb-8">
                  <a href="{{ url_for('main.profile') }}" class="inline-flex items-center justify-center w-full px-6 py-3 mb-2 text-lg text-white bg-purple-400 rounded-2xl sm:w-auto sm:mb-0">
                    Return to Profile
                      <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                  </a>
              </div>
          </div>
      </div>
      </section>
    {% endblock %}
