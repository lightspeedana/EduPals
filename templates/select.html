{% extends "base.html" %}

{% block content %}
<section class="pt-10 bg-white grow relative overflow-hidden items-center justify-center">
<div class="mx-auto max-w-2xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <h1 class="text-4xl sm:py-10 font-extrabold leading-none tracking-normal text-gray-900 md:text-6xl md:tracking-tight">
        Select a <span class="block w-full py-2 text-transparent bg-clip-text leading-12 bg-gradient-to-r from-gray-500 to-purple-500 lg:inline">game</span>
    </h1>
    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8 mb-16">
        <a href="{{ url_for('main.match') }}" class="group">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Golf_card_game.jpg" class="h-full w-full object-cover object-center group-hover:opacity-75">
        </div>
        <h3 class="mt-4 text-sm text-gray-700">Match</h3>
        <button class="px-3 py-2 bg-gray-800 text-white text-xs font-bold uppercase rounded">Play</button>
        </a>
        <a href="{{ url_for('main.crossword') }}" class="group">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
            <img src="https://content.health.harvard.edu/wp-content/uploads/2023/04/0e5d493f-4344-4f97-8b17-60a0a903eb8c.jpg" class="h-full w-full object-cover object-center group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-sm text-gray-700">Crossword</h3>
          <button class="px-3 py-2 bg-gray-800 text-white text-xs font-bold uppercase rounded">Play</button>
          </a>
    </div>
  </div>
</section>
  {% endblock %}
