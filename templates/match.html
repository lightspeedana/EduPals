<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='match.css') }}">
  </head>
  <body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="h-stack">
      <div class="mr-4">
          <p>Card Match</p>
      </div>

      <div class="mr-4">
          <a class="timer-text"> Timer: </a>
          <div class="timer"></div>
          <div class="stars"></div>
      </div>

      <div class="score-text">
          <p>Score: <span class="score"></span></p>
      </div>

      <div class="actions">
        <button onclick="restart()">Restart</button>
      </div>
    </div>
    <div class="grid-container mb-3">
    </div>
    <meta id="my-data" data-name="{{data}}">

  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='match.js') }}"></script>
  <script>
    var data = $('#my-data').data().name;
    var dataArray = eval(data);

    cards = [...dataArray];
    console.log(cards);
    shuffleCards();
    generateCards();

  </script>
  {% endblock %}
