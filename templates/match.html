<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='match.css') }}">
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="h-stack">
      <h1>Memory Cards</h1>
      <div class="timer"> 30 </div>
    </div>
    <div class="grid-container">
    </div>
    <p>Score: <span class="score"></span></p>
    <div class="actions">
        <button onclick="restart()">Restart</button>
    </div>
    <meta id="my-data" data-name="{{data}}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='match.js') }}"></script>
    <script>
      var data = $('#my-data').data().name;
      var dataArray = eval(data);

      cards = [...dataArray];
      console.log(cards);
      shuffleCards();
      generateCards();

  </script>
  </body>
</html>
